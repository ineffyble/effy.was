<script>
/*
Count up from any date script-
By JavaScript Kit (www.javascriptkit.com)
Over 200+ free scripts here!
*/
var montharray=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec")
function countup(yr,m,d,before,after){
var today=new Date()
var todayy=today.getYear()
if (todayy < 1000)
todayy+=1900
var todaym=today.getMonth()
var todayd=today.getDate()
var todaystring=montharray[todaym]+" "+todayd+", "+todayy
var paststring=montharray[m-1]+" "+d+", "+yr
var difference=(Math.round((Date.parse(todaystring)-Date.parse(paststring))/(24*60*60*1000))*1)
difference+=" days"
document.write(before+difference+after)
}
function countupev(yr,m,d,before,after){
var today=new Date()
var todayy=today.getYear()
if (todayy < 1000)
todayy+=1900
var todaym=today.getMonth()
var todayd=today.getDate()
var todaystring=montharray[todaym]+" "+todayd+", "+todayy
var paststring=montharray[m-1]+" "+d+", "+yr
var difference=(Math.round((Date.parse(todaystring)-Date.parse(paststring))/(24*60*60*1000))*1)
var difference2=difference+33
difference+="-" + difference2 + " days"
document.write(before+difference+after)
}

//enter the count up date using the format year/month/day
countup(2016,06,25,"<h1>❤ Erin - 25-06-16 - <b>","</b></h1>")
//countup(2016,06,27,"<h1>💛 Cass - 27-06-16 - <b>","</b></h1>")
countup(2016,07,17,"<h1>💜 Evelyn - 17-07-16 - <b>","</b></h1>")
